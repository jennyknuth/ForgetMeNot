<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<h1>Don't Forget!</h1>
<a href="/birthdays/new"><button>Add Person</button></a>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Birthday</th>
    </tr>
  </thead>
<tbody>
  {{#birthdays}}
    <tr>
      <td><img src="{{avatar}}" alt=""></td>
      <td><b><a href="/birthdays/{{_id}}">{{name}}</a></b></td>
      <td>{{birthday}}</td>
      <td>
        <a href="/birthdays/{{_id}}/edit"><button class="button">Edit</button></a>
      </td>
      <td>
        <form action="/birthdays/{{_id}}/delete" method="POST">
          <input type="submit" value="Remove" class="button">
        </form>
      </td>
    </tr>
  {{/birthdays}}
</tbody>
</table>
</body>
</html>
